<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="car-container" id="car-container">
            <div class="car-box" id="car"></div>
        </div>
        <div class="instructions">
            <h1>Instructions:</h1>
            <p>
                Press <span>W</span> for move Top<br>
                Press <span>A</span> for move Left<br>
                Press <span>S</span> for move Down<br>
                Press <span>D</span> for move Right
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
